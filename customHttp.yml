customHeaders:
  - pattern: '/api/**'
    headers:
      - key: 'Access-Control-Allow-Origin'
        value: 'https://athleti.fi'
      - key: 'Access-Control-Allow-Origin'
        value: 'https://www.athleti.fi'
      - key: 'Access-Control-Allow-Methods'
        value: 'GET,POST,HEAD'
      - key: 'Access-Control-Allow-Headers'
        value: 'Content-Type'
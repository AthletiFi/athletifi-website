version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: /api/**
    headers:
      - key: Access-Control-Allow-Origin
        value: https://www.athleti.fi
      - key: Access-Control-Allow-Methods
        value: GET,POST,HEAD
      - key: Access-Control-Allow-Headers
        value: Content-Type